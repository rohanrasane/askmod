<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Moderator Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .question-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            max-width: 100%;
            width: 100%;
            margin-bottom: 20px;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }
        h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: #555;
        }
        .question-text {
            font-size: 1.5em;
            margin: 10px 0;
            word-wrap: break-word;
        }
        .time-info {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        p {
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1;
            max-width: 100px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .attendee-link {
            margin-top: 20px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #28a745;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .attendee-link:hover {
            background-color: #218838;
        }
        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="question-container"></div>
    <div class="button-container">
        <button id="prev-btn">Prev</button>
        <button id="next-btn">Next</button>
    </div>
    <a href="/attendee" class="attendee-link">Go to Attendee Page</a>

    <script>
        let currentIndex = 0;
        let questions = [];

        async function loadQuestions() {
            const response = await fetch('/questions');
            const newQuestions = await response.json();
            questions = newQuestions;
            displayQuestion();
        }
